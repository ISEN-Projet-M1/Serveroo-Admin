name: Deploy to server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Ionic
        run: npm install -g @ionic/cli

      - name: Install dependencies
        run: npm install

      - name: Build
        run: ionic build --prod


